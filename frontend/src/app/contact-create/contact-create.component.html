<div class="card-container">

  <div class="valign-wrapper row">

    <div class="card-panel hoverable">

      <div class="card border-primary mb-3">

        <div class="card-body text-secondary">

          <h3 class="card-title">Add New Contact</h3>

          <form (ngSubmit)="saveContact()" #contactForm="ngForm">

            <div class="row">
              <form class="col s16">
                <div class="row">
                  <div class="input-field col s8">
                    <i class="material-icons prefix">account_circle</i>
                    <!-- <label for="name">Name</label> -->
                    <input type="text" placeholder="Name" id="name" name="name" [(ngModel)]="contact.name" required>
                  </div>
                  <div class="input-field col s8">
                    <i class="material-icons prefix">home</i>
                    <input type="text" placeholder="Address" id="address" name="address" [(ngModel)]="contact.address" required>
                  </div>
                </div>
              </form>
            </div>

            <div class="row">
              <form class="col s16">
                <div class="row">
                  <div class="input-field col s8">
                    <i class="material-icons prefix">location_city</i>
                    <input type="text" placeholder="City" id="city" name="city" [(ngModel)]="contact.city" required>
                  </div>
                  <div class="input-field col s8">
                    <i class="material-icons prefix">phone</i>
                    <input type="text" placeholder="Phone" id="phone" name="phone" [(ngModel)]="contact.phone" required>
                  </div>
                </div>
              </form>
            </div>

            <div class="row">
              <form class="col s16">
                <div class="row">
                  <div class="input-field col s8">
                    <i class="material-icons prefix">email</i>
                    <input type="email" placeholder="Email" id="email" name="email" [(ngModel)]="contact.email" required>
                  </div>
                </div>
              </form>
            </div>

              <label for="name">Name</label>
              <input type="text" class="form-control" [(ngModel)]="contact.name" name="name" required>
            </div>
            <div class="form-group">
              <label for="name">Address</label>
              <input type="text" class="form-control" [(ngModel)]="contact.address" name="address" required>
            </div>
            <div class="form-group">

              <input type="text" class="form-control" [(ngModel)]="contact.city" name="city" required>
            </div>
            <div class="form-group">

            </div>
            <div class="form-group">
              <label for="name">Email</label>
              <input type="email" class="form-control" [(ngModel)]="contact.email" name="email" required>
            </div> -->

            <div class="form-group" style="text-align: right;">
              <button type="submit" class="waves-effect waves-light btn" [disabled]="!contactForm.form.valid"
                      style="width: 150px ; padding-right: 20px">Save
                      <i class="material-icons right">save</i>
              </button>
              <!-- <button type="submit" class="btn btn-success" [disabled]="!contactForm.form.valid">Save</button> -->
            </div>

          </form>

          <div class="fixed-action-btn" style="bottom: 45px; left: 24px; width: 55.5px">
            <a class="btn-floating btn-large waves-effect waves-light" (click)="goBack()">
              <i class="large material-icons">arrow_back</i>
            </a>
          </div>

        </div>

      </div>

    </div>

  </div>

</div>
